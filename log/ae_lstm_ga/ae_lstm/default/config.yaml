base_dir: log/ae_lstm_ga/ae_lstm/
data:
  batch_size: 200
  dataset: data/ae_lstm/hanoi.csv
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
log_level: INFO
model:
  activation: relu
  horizon: 1
  input_dim: 5
  output_dim: 1
  rnn_units: 50
  seq_len: 48
  timestep: 6
train:
  dropout: 0.5
  epochs: 300
  log_dir: log/ae_lstm_ga/ae_lstm/default/
  loss: mse
  optimizer: adam
  patience: 20
