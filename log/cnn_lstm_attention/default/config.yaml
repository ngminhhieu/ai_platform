base_dir: log/cnn_lstm_attention/
data:
  batch_size: 200
  dataset: data/cnn_lstm_attention/taiwan.csv
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
log_level: INFO
model:
  activation: relu
  horizon: 1
  input_dim: 6
  output_dim: 1
  rnn_units: 100
  seq_len: 48
train:
  dropout: 0
  epochs: 300
  log_dir: log/cnn_lstm_attention/default/
  loss: mse
  optimizer: adam
  patience: 10
